<mat-card class="recipe-card">
  <mat-card-header>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-subtitle>{{ recipe.description }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="foodpic" src="{{ recipe.image }}" alt="Photo of {{ recipe.name }}">
  <mat-card-content>
  </mat-card-content>
</mat-card>
